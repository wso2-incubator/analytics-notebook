<div class="row">
    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label class="control-label">Table</label>
        <select class="form-control input-table">
            <option disabled selected value> -- select an option --</option>
        </select>
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3 maximum-result-count-container collapse">
        <label class="control-label">Maximum Result Count</label>
        <input type="number" class="form-control maximum-result-count" min="1" value="1000">
    </div>
</div>

<div class="row search-by-container collapse">
    <div class="form-group col-sm-12">
        <div class="input-group input-wrap">
            <div class="input-group-btn">
                <label class="control-label">Search By</label>
            </div>

            <label class="radio">
                <input type="radio" name="search-by-option" value="time-range">
                <span class="helper">Time Range</span>
            </label>
            <label class="radio">
                <input type="radio" name="search-by-option" value="primary-keys">
                <span class="helper">Primary Keys</span>
            </label>
            <label class="radio">
                <input type="radio" name="search-by-option" value="query">
                <span class="helper">Query</span>
            </label>
        </div>
    </div>
</div>

<div class="row time-range-container collapse">
    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label class="control-label">Time Range</label>
        <input type="text" class="form-control time-range">
    </div>
</div>

<div class="row primary-keys-container collapse">
    <div class="form-group col-sm-12 col-md-6 col-lg-3 primary-keys-table"></div>
</div>

<div class="row query-container collapse">
    <div class="form-group col-sm-12 col-md-6">
        <label class="control-label">Query</label>
        <textarea class="form-control query" rows="5"></textarea>
    </div>
</div>
